<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Mini Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #e50914;
            text-align: center;
        }
        .film-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .film-card {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .film-card:hover {
            transform: scale(1.05);
        }
        .film-card img {
            width: 100%;
            border-radius: 5px;
        }
        .film-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .film-card a {
            color: white;
            text-decoration: none;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #e50914;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <h1>üé¨ Mini Netflix</h1>
    
    <div class="nav">
        <a href="/">Catalogue</a>
        <a href="/favorites/">‚≠ê Mes Favoris</a>
    </div>

    <div class="film-list">
        {% for film in films %}
        <div class="film-card">
            <a href="{% url 'detail' film.id %}">
                <img src="{{ film.image }}" alt="{{ film.title }}">
                <h3>{{ film.title }} ({{ film.year }})</h3>
                <p>{{ film.category.name }}</p>
            </a>
        </div>
        {% empty %}
        <p>Aucun film disponible pour le moment.</p>
        {% endfor %}
    </div>
</body>
</html>
